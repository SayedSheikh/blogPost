<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blog</title>
    <link rel="stylesheet" href="./css/utils.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/contact.css" />
    <link rel="stylesheet" href="./css/mobile.css" />
  </head>
  <body>
    <nav class="navigation width-2 margin-auto">
      <div class="nav-left">
        <span>ByteVerse</span>
        <ul class="list-none">
          <li><a href="./index.html">Home</a></li>
          <li><a href="./contact.html">Contact</a></li>
          <li><a href="#">About</a></li>
        </ul>
      </div>
      <div class="nav-right">
        <form action="./search.html">
          <input
            class="form-input"
            type="text"
            placeholder="Search article"
            name="query" />
          <button class="btn">search</button>
        </form>
      </div>
    </nav>
    <hr class="margin-auto width-2" />
    <div class="contact-content margin-auto width-2">
      <div class="font-1 mx-1">
        <h2>Fell free to contact</h2>
        <div class="contact-form">
          <div class="form-box">
            <input type="text" placeholder="Enter your name" />
          </div>
          <div class="form-box">
            <input type="text" placeholder="Enter your number" />
          </div>
          <div class="form-box">
            <input type="text" placeholder="Enter your gmail" />
          </div>
          <div class="form-box">
            <textarea
              name="question"
              cols="50"
              rows="5"
              placeholder="How may we help you?"></textarea>
          </div>
          <div class="form-box">
            <button class="btn">submit</button>
          </div>
        </div>
      </div>
    </div>

    <div class="footer font-1">
      <p>Copyright &copy; ByteVerse.com</p>
      <a href="https://www.vecteezy.com/free-vector/typing"
        >Credit : vecteezy</a
      >
    </div>
  </body>
</html>
